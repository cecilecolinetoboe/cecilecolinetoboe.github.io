<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Cool Website</title>
<style>
body {
    font-family: 'Courier New', Courier, monospace, sans-serif;
    background-color: #0977c9;
    text-align: center;
    padding-top: 1000px;
    font-size: 64px;
}
h1 {
    color: #333;
}
p {
    font-size: 16px;
}
#coolText {
    display: none;  /* Hide the text initially */
}
</style>
</head>
<body>
<button id="showButton" onclick="showCoolText()">How cool is this website?</button>
<div id="coolText">
    <p>Super cool</p>
</div>
<script>
function showCoolText() {
    var text = document.getElementById("coolText");
    text.style.display = "block";
}
</script>
</body>
</html>
